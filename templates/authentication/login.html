
<div>
    <h1>Login</h1>
    {% if message %}
    <h1>{{message}}</h1>
    {% endif %}
    <form method="POST">
        <label for="email">Email</label>
        <input name="email" type="text"> <br>

        <label for="password">Password</label>
        <input name="password" type="password"> <br>
        <button>Login</button>
    </form>
    <a href="/signup">Don't you have an account?</a>
    <a href="/">Back to home</a>    
</div>
