<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../static/main.css">

</head>

<body>
    <h2>Chat with {{ user.nickname }}</h2>

    <div style="border:1px solid #ccc; height:300px; overflow-y:auto;">
        {% for msg in messages %}
        <p>
            <b>
                {% if msg.sender_id == session['user_id'] %}
                You:
                {% else %}
                {{ user.nickname }}:
                {% endif %}
            </b>
            {{ msg.text }}
        </p>
        {% endfor %}
    </div>

    <form method="post">
        <input type="text" name="text" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>

</body>

</html>
